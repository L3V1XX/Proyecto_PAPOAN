        <section class="welcome">
            <p>Portal de Sucursales</p>
        </section>
        <form class="grid_form" action="post">
            <div>
                <label for="nombre_sucursal">Nombre:</label>
                <input type="text" name="nombre_sucursal" id="nombre_sucursal">
            </div>
            <div>
                <label for="tel_sucursal">Teléfono:</label>
                <input type="tel" name="tel_sucursal" id="tel_sucursal">
            </div>
            <div>
                <label for="gerente_sucursal">DNI Gerente:</label>
                <input type="text" name="gerente_sucursal" id="gerente_sucursal" required>*
            </div>
            <div>
                <label for="dir_sucursal">Dirección:</label>
                <input type="text" name="dir_sucursal" id="dir_sucursal">
            </div>
            <div id="map"></div>
            <div>
                <input style="width: 100%;" type="submit" value="Enviar">
            </div>
        </form>
