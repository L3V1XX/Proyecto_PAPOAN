<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restaurante - Papoan">
    <title>Restaurante - Papoan</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./assets/img/img_empresa/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="./js/app.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="./assets/img/img_empresa/logo.png" alt="Restaurante - Papoan Logo">
                </a>
            </div>
            <div class="menu-icon" onclick="toggleMenu()">☰</div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a class="selected" href="empleado.html">Empleado</a></li>
                <li><a href="productos.html">Menú</a></li>
                <li><a href="ingredientes.html">Ingredientes</a></li>
                <li><a href="sucursales.html">Sucursales</a></li>
                <li><a href="promociones.html">Promociones</a></li>
                <li><a href="evento.html">Eventos</a></li>
            </ul>
        </nav>
    </header>

    <main class="contenido">
        <section class="welcome">
            <h1 style="margin-bottom: 5%;">Portal del Empleado.</h1>
            <form class="grid_form" method="post">
                <div>
                    <label for="dni_empleado">DNI</label><sup>*</sup>
                    <input type="text" name="dni_empleado" id="dni_empleado" minlength="9" maxlength="9" autofocus required placeholder="Ej: 12345678N">

                </div>
                <div>
                    <label for="sucursal_empleado">Sucursal</label><sup>*</sup>
                    <select name="sucursal_empleado" id="sucursal_empleado" required>
                        <option value="sucursal1">Sucursal1</option>
                        <option value="sucursal2">Sucursal2</option>
                        <option value="sucursal3">Sucursal3</option>
                    </select>
                </div>
                <div>
                    <label for="nombre_empleado">Nombre</label>
                    <input type="text" name="nombre_empleado" id="nombre_empleado" placeholder="Ej: Manuel">
                </div>
                <div>
                    <label for="apellido_empleado">Apellidos</label>
                    <input type="text" name="apellido_empleado" id="apellido_empleado" placeholder="Ej: Muñoz Jímenez">
                </div>
                <div style="grid-column: 2/4;">
                    <label for="fechanac_empleado">Fecha de Nacimiento</label>
                    <input type="date" name="fechanac_empleado" id="fechanac_empleado">
                </div>
                <div>
                    <label for="genero_empleado">Género</label>
                    <select name="genero_empleado" id="genero_empleado">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
                <div>
                    <label for="rol_empleado">Rol</label>

                    <select name="rol_empleado" id="rol_empleado" onchange="rolEmpleado()">
                        <option selected value="Cocinero">Cocinero</option>
                        <option value="Dependiente">Dependiente</option>
                    </select>

                </div>

                <div id="Cocinero">
                    <div>
                        <label for="especialidad_cocinero"> Especialidad</label>
                        <select name="especialidad_cocinero" id="especialidad_cocinero">
                            <option value="producto1">Producto1</option>
                            <option value="producto2">Producto2</option>
                        </select>
                    </div>
                    <div>
                        <label for="jefe_cocinero">Cocinero jefe</label>
                        <input type="checkbox" name="jefe_cocinero" id="jefe_cocinero">
                    </div>
                </div>
                <div id="Dependiente" style="display: none;">
                    <label for="color_dependiente">Color:</label>
                    <select name="color_dependiente"
                        id="color_dependiente">
                        <option value="rojo">Rojo</option>
                        <option value="negro">Negro</option>
                        <option value="amarillo">Amarillo</option>
                    </select>
                </div>

                <div class="buttons">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Copyright © 2024 Restaurante - Papoan. Todos los derechos reservados.</p>
        <p><a href="https://www.restaurantepapoan.com/privacy-policy" target="_blank">Política de Privacidad</a> | <a
                href="https://www.restaurantepapoan.com/terms" target="_blank">Términos y Condiciones</a></p>
    </footer>
</body>
<script src="./js/app.js"></script>

</html>
