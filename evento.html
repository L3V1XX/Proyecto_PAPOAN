    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="./img/logo.png" alt="Restaurante - Papoan Logo">
                </a>
            </div>
            <div class="menu-icon" onclick="toggleMenu()">☰</div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="empleado.html">Empleado</a></li>
                <li><a href="productos.html">Menú</a></li>
                <li><a href="ingredientes.html">Ingredientes</a></li>

                <li><a href="promociones.html">Promociones</a></li>
                <li><a class="selected" href="evento.html">Eventos</a></li>
            </ul>
        </nav>
    </header>

    <main class="contenido">
        <h1>Preparación de eventos</h1>
        <section>
            <div>
                <form action="" method="post">
                    <label for="id_evento">ID Evento</label><sup>*</sup>
                    <input type="number" name="id_evento" id="id_evento" required autofocus placeholder="ID del evento">

                    <label for="sucursal_evento">ID Sucursal</label><sup>*</sup>
                    <input type="number" name="sucursal" id="sucursal" required placeholder="ID de la sucursal">

                    <label class="evento">Tipo de Evento</label><sup>*</sup>
                    <div class="tipoEvento">
                        <div>
                            <input type="radio" name="evento" value="boda" id="boda" onchange="tipoEvento()" required>
                            <label for="boda">Boda</label>
                        </div>

                        <div>
                            <input type="radio" name="evento" value="empresa" id="empresa" onchange="tipoEvento()" required>
                            <label for="empresa">Cena de Empresa</label>
                        </div>

                        <div>
                            <input type="radio" name="evento" value="cumpleaños" id="cumpleaños" onchange="tipoEvento()" required>
                            <label for="cumpleaños">Cumpleaños</label>
                        </div>
                    </div>
                    
                    <div id="comida_boda" style="display: none;">
                        <label for="asistentes">Nº Asistentes:</label>
                        <input type="number" name="asistentes" id="asistentes" placeholder=" Ej: 100">
                    </div>

                    <div id="cena_empresa" style="display: none;">
                        <label for="nombre_empresa">Nombre Empresa:</label>
                        <input type="text" name="nombre_empresa" id="nombre_empresa" placeholder=" Ej: Nike S.L">
                    </div>

                    <div id="cumple" style="display: none;">
                        <label for="cumpleañeros">Nombre del Cumpleañero:</label>
                        <input type="text" name="cumpleañeros" id="cumpleañeros" placeholder=" Ej: Marina">
                    </div>

                    <label for="fecha_evento">Fecha</label>
                    <input type="date" name="fecha" id="fecha">

                    <div class="buttons">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar">
                    </div>
                </form>
            </div>
        </section>
    </main>

    </footer>
</body>
</html>
