    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="./img/logo.png" alt="Restaurante - Papoan Logo">
                </a>
            </div>
            <div class="menu-icon" onclick="toggleMenu()">☰</div>
            <ul class="nav-links">

                <li><a href="evento.html">Eventos</a></li>
            </ul>
        </nav>
    </header>

    <main class="promo">
        <h1>Promociones</h1>
        <section>
            <form action="" method="post">
                <label for="IdentificacionPromo">ID</label><sup>*</sup>
                <input type="number" id="IdentificacionPromo" name="IdentificacionPromo" placeholder="Ej: 1" required autofocus>
                <br>
                <label for="FInicio">Fecha Inicio</label><sup>*</sup>
                <input type="date" id="FInicio" name="FInicio" required>
                <br><br>
                <label for="FFin">Fecha Fin</label>
                <input type="date" id="FFin" name="FFin">
                <br><br>
                <label for="Sucursal">Sucursal</label><sup>*</sup>
                <input type="number" id="Sucursal" name="Sucursal" placeholder="Ej: 1" required>
                <br>
                <label for="descripcionPromo">Descripcion</label>
                <br>
                <textarea id="descripcionPromo" maxlength="200" rows="4" cols="70" placeholder="Descripcion de la promocion"></textarea>
                <div class="buttons">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>
            </form>
        </section>
    </main>

    </footer>
</body>

</html>
