    <main class="contenido">
        <h1>Añadir nuevo producto</h1>
        <section>
            <div>
                <form action="" method="post">
                    <label for="NommbrePro">Nombre</label><sup>*</sup>
                    <input type="text" id="NommbrePro" name="NommbrePro" maxlength="30" required autofocus size="30">
                    <label for="PrecioPro">Precio</label><sup>*</sup>
                    <input type="number" id="PrecioPro" name="PrecioPro" step="any" min="0.00" max="100.00" placeholder="2,5€" required>
                    <br>
                    <label for="IdentificaionPro">ID</label><sup>*</sup>
                    <input type="number" id="IdentificaionPro" name="IdentificaionPro" placeholder="0123456789" required>   
                    <br>
                    <label for="DescripcionPro">Descripcion</label></strong>
                    <textarea class="producto" id="DescripcionPro" maxlength="200" rows="4" cols="70" placeholder="Descripcion del producto"></textarea>
                    <br>
                    <div class="buttons">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar">
                    </div>
                </form>
            </div>
        </section>
        <section>
            <h1>Carta</h1>
