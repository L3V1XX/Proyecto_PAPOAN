    <main class="producto">
        <section>
            <h1>Añadir nuevo producto</h1>
            <div>
                <form action="" method="get">
                    <label for="NommbrePro">Nombre:</label>
                    <input type="text" maxlength="30" required>
                    <label for="PrecioPro">Precio:</label>
                    <input type="number" step="0.01" min="0.01" max="1000.00" placeholder="2,5€">
                    <br>
                    <label for="NommbrePro">Descripcion:</label>
                    <textarea maxlength="200" rows="5" cols="40" placeholder="Descripcion del producto"></textarea>
                    <label for="IdentificaionPro">ID:</label>
                    <input type="number" placeholder="123456789" required>
                    <br>
                    <div style="text-align: right;">
                        <input type="submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </div>
        </section>
    </main>
