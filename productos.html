    <main class="producto">
        <h1>Añadir nuevo producto</h1>
        <section>
            <div>
                <form action="" method="post">
                    <label for="NommbrePro">Nombre:</label>
                    <input type="text" name="NommbrePro" maxlength="30" required autofocus size="30">
                    <sup>*</sup>
                    <label for="PrecioPro">Precio:</label>
                    <input type="number" name="PrecioPro" step="0.01" min="0.01" max="1000.00" placeholder="2,5€" required>
                    <sup>*</sup>
                    <br>
                    <strong><label for="NommbrePro">Descripcion:</label></strong>
                    <br>
                    <textarea maxlength="200" rows="4" cols="70" placeholder="Descripcion del producto"></textarea>
                    <label for="IdentificaionPro">ID:</label>
                    <input type="number" name="IdentificaionPro" placeholder="0123456789" required>
                    <sup>*</sup>
                    <br>
                    <div style="text-align: right;">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Resetear">
                    </div>
                </form>
            </div>
        </section>
    </main>
